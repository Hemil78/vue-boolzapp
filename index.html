<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /awesome -->
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <!-- /font -->
        <link rel="stylesheet" href="css/style.css">
        <title>Vue Boolzapp</title>
    </head>

    <body>
        <div class="container">
            <!-- COLUMN LEFT -->
            <div class="column-left">

                <div class="nome-utente">
                    <span>
                        <img src="img/avatar_io.jpg" alt="">
                        <span><strong>Nome Utente</strong></span>
                    </span>
                    <span class="icons-font">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </span>
                    
                </div>

                <div class="notifiche">
                    <div class="bell-icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="text-message">
                        <span><strong>Ricevi notifiche di nuovi messaggi</strong></span>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <div class="search">
                    <div class="box-search">
                        <i class="fas fa-search"></i>
                        <input type="search" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

                <div class="box-contact">

                    <div class="contact active">
                        <img src="img/avatar_1.jpg" alt="">
                        <span><strong>Michele</strong></span>
                    </div>
                    <div class="contact">
                        <img src="img/avatar_2.jpg" alt="">
                        <span><strong>Fabio</strong></span>
                    </div>
                    <div class="contact">
                        <img src="img/avatar_3.jpg" alt="">
                        <span><strong>Samuele</strong></span>
                    </div>
                    <div class="contact">
                        <img src="img/avatar_4.jpg" alt="">
                        <span><strong>Luisa</strong></span>
                    </div>

                </div>
                

            </div>
            <!-- COLUMN RIGHT -->
            <div class="column-right">

                <div class="contatto">

                    <div class="box-contact-me">
                        <div class="call-icon">
                            <img src="img/avatar_1.jpg" alt="">
                        </div>
                        <div class="profile-text">
                            <span><strong>Michele</strong></span>
                            <span class="access-time">Ultimo accesso oggi alle </span>
                        </div>
                    </div>
                    
                    <span class="icons-font">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </span>
                </div>

                <div class="main-message">

                    <div class="box-message-right">
                        <div class="message-right">
                            
                                <p>Hai portato a spasso il cane?</p>
                                <span class="time"><small>10/01/2020 15:30:55</small></span>
                            
                        </div>
                    </div>

                    <div class="box-message-right">
                        <div class="message-right">
                            
                                <p>Hai portato a spasso il cane?</p>
                                <span class="time"><small>10/01/2020 15:30:55</small></span>
                            
                        </div>
                    </div>

                    <div class="box-message-left">
                        <div class="message-left">
                            
                                <p>Tutto fatto!</p>
                                <span class="time"><small>10/01/2020 16:15:22</small></span>
                            
                        </div>
                    </div>
                    
                    
                    
                </div>

                <div class="footer-message">
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>

            </div>

        </div>
        
                        

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="main/main.js"></script>
    </body>
</html>
